		<h4 class="index-welcome">Send a Message</h4>
			<form class="form-right" action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post" name="contact-submission" onSubmit="return validateText()">

					<label id="contact-label">Name <span class="required-red">(required)</span></label>
					<br>
					<input id="contact-textbox" type="text" name="full-name" placeholder="Enter name" required>
				</div>
				<br>
				<br>
				<div>
					<label id="contact-label">E-mail <span class="required-red">(required)</span></label>

				</div>
				<br>
				<br>
				<div>
					<label id="contact-label">Reason for Contact <span class="required-red">(required)</span></label>
					<br>
					<select id="contact-reason-dropdown" name="contact-reason" required>
						<option value="logo design">Logo Design</option>
						<option value="bnranding">Branding</option>
						<option value="poster-flying-design">Poster / Flying Design</option>
						<option value="social-media-tile-design">Social Media Tile Design</option>
						<option value="packaging-design">Packaging Design</option>
						<option value="document-layout">Document Layout (e.g. Reports, Magazines, etc.)</option>
						<option value="handlettering">Handlettering</option>
						<option value="other">Other</option>
					</select>
				</div>
				<br>
				<br>
				<div>
					<label id="contact-label">Website</label>
					<br>
					<input id="contact-textbox" type="text" name="website" placeholder="Enter Website" required>
				</div>
				<br>
				<br>
				<div>
					<label id="contact-label">Message</label>
					<br>
					<textarea id="contact-textbox" name="message" placeholder="Enter message" required></textarea>
				</div>
				<br>
				<div class="mobile-centering">
					<input id="submit-button" type="submit" name="contact-submit" value="SUBMIT" required>
